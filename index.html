<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="main-container">

    <div id="row-one" class="row">
      <input type="text">
    </div>

    <div id="row-two" class="row">
      <div id="AC" class="button white-button">
        <p>AC</p>
      </div>
      <div id="negate" class="button white-button">
        <p>+/-</p>
      </div>
      <div id="percentage" class="button white-button">
        <p>%</p>
      </div>
      <div id="divide" class="button orange-button">
        <p>/</p>
      </div>
    </div>

    <div id="row-three" class="row">
      <div id="seven" class="button white-button">
        <p>7</p>
      </div>
      <div id="eight" class="button white-button">
        <p>8</p>
      </div>
      <div id="nine" class="button white-button">
        <p>9</p>
      </div>
      <div id="multiply" class="button orange-button">
        <p>X</p>
      </div>
    </div>

    <div id="row-four" class="row">
      <div id="four" class="button white-button">
        <p>4</p>
      </div>
      <div id="five" class="button white-button">
        <p>5</p>
      </div>
      <div id="six" class="button white-button">
        <p>6</p>
      </div>
      <div id="subtract" class="button orange-button">
        <p>-</p>
      </div>
    </div>

    <div id="row-five" class="row">
      <div id="one" class="button white-button">
        <p>1</p>
      </div>
      <div id="two" class="button white-button">
        <p>2</p>
      </div>
      <div id="three" class="button white-button">
        <p>3</p>
      </div>
      <div id="add" class="button orange-button">
        <p>+</p>
      </div>
    </div>

    <div id="row-six" class="row">
      <div id="zero" class="button white-button">
        <p>0</p>
      </div>
      <div id="decimal" class="button white-button">
        <p>.</p>
      </div>
      <div id="equal" class="button orange-button">
        <p>=</p>
      </div>
    </div>

  </div>

</body>
</html>
